<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue 3 Quickstart</title>
    <link rel="icon" href="./favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vue.js 3 (development build) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

    <!-- Water.css - https://watercss.kognise.dev/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
    
    <!-- FormKit beta https://cdn.jsdelivr.net/npm/@formkit/vue@1.0.0-beta.2/dist/index.esm.min.js -->
    <script src = "https://cdn.jsdelivr.net/npm/@formkit/vue@1.0.0-beta.2/dist/index.esm.min.js"></script>
</head>

<body>

<div id="app">
</div>

<script type="module">
    import app from './app.js'
    const {createApp} = Vue;
    // createApp(app).mount('#app');
    import { plugin, defaultConfig } from "@formkit/vue";
    createApp(app).use(plugin, defaultConfig).mount("#app");
</script>

</body>
</html>
